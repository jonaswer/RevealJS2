            ## NFDI4Ing Trainingsmaterialien 

            ### 01.03.2022

            -----
                      
            ### Inhaltsverzeichnis 
            * 1.Ziele des Training 
            * 2.Definition: Was ist ein DMP?
            * 3.Zweck: Was kann ein DMP
            * 4.Nutzen: Welche Vorteile bietet ein DMP?

            * 7.Übung mit dem Tool RDMO
            
            ---
            
            ### 1.Ziele des Trainings
            
            Zu vermittelndes Wissen und Inhalte
            
            * Grundlagen zum Datenmanagement-Definition-Zweck -Nutzen für IngenieurInnen
            * Use-Cases mit praktischen Beispielen 
            * Hands-On Übung mit dem DMP-Tool RDMO (Research Data Management Organizer)
            
            ---
            
            ### 2.Definition: Was ist ein DMP?
            
            Systematische Beschreibung des Umgangs mit (Forschungs)daten während des 
            gesamten Projektverlaufs und darüber hinaus
